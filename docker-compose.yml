
services:
  postgres:
    image: postgres:16
    container_name: room-booking-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: room_booking
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: room-booking-backend
    restart: unless-stopped
    depends_on:
      - postgres
    env_file:
      - ./apps/backend/.env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/room_booking
      NODE_ENV: production
    ports:
      - "3000:3000"
    command: ["node", "dist/server.js"]

  # redis:
  #   image: redis:7
  #   container_name: room-booking-redis
  #   ports:
  #     - "6379:6379"

volumes:
  pg_data:
